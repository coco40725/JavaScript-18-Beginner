<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    //日期的格式  月份/日/年 时:分:秒
    let d1= new Date();
    let d2 = new Date("2/18/2011 11:10:30");

    // getDate() : 獲取當前對象的日期
    console.log(d2.getDate());

    // getDay() : 獲取當前對象的 "星期幾"
    // 返回 0-6; 0表示週日, 6表示周一
    console.log(d2.getDay());

    // getMonth() : 獲取當前對象的 月份
    // 返回 0-11; 0 表示1月, 11 表示  12 月
    console.log(d2.getMonth());

    //  getFullYear() : 獲取當前對象的 年分
    console.log(d2.getFullYear());

    // getTime(): 獲取當前對象的 時間
    // 返回的是 從 1970/1/1 至對象的日期，所經過的毫秒數
    console.log(d2.getTime());

  </script>
</head>
<body>

</body>
</html>
