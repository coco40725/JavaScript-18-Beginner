<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Math.ceil(Number) : 取 大於輸入值 的最小整數值
        console.log(Math.ceil(12.8));

        // Math.floor(Number) :  取 小於輸入值 的最大整數值
        console.log(Math.floor(1.98));

        // Math.round(): 四捨五入至整數
        console.log(Math.round(-23.3392));

        // Math.random() : 取隨機數，生成 0 - 1 實數
        console.log(Math.random());

        // Math.max(Number1, Number2,...) : 返回最大值
        let max = Math.max(10,45,30,100);

        // Math.min(Number1, Number2,...) : 返回最小值
        let min = Math.min(10,45,30,100);

        // Math.pow(x,y) : x^y
        let mm = Math.pow(2,6);
        console.log(mm);

        // Math.sqrt(n) :  對 n 開平方
        let nn = Math.sqrt(5);
        console.log(nn);



    </script>
</head>
<body>

</body>
</html>
