<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    /*
    * 整理Array，重複的數字請移除，只要保留一個即可
    * */
    let arr = [1,2,3,2,2,1,3,4,2,5,5];
    let arr1 = new Array();
    arr.sort();

    for (let i = 0; i < arr.length; i++){
      if (i === (arr.length - 1) ){
        if (arr[i] !== arr[i+1]){
          arr1.push(arr[i],arr[i + 1]);
        }else{
          arr1.push(arr[i]);
        }

      } else if (i < (arr.length - 1) && arr[i] !== arr[i+1]){
        arr1.push(arr[i]);
      }
    }

    for (let i = 0; i < arr.length; i ++){
      console.log(arr1[i]);
    }
  </script>
</head>
<body>

</body>
</html>
