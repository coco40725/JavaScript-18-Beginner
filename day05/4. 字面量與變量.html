<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   <script>
     /*
     * 1. 字面量: 不可變的，可以視為常量，例如: 1, 2 ,3 ，字面量都是可以直接使用的
     * 2. 變量: 用於保存字面量，並且可以改變，例如: x = 123;
     * 3. JS 聲明變量:
     *    var x;
     *    x = 123;
     *    var y = 12;
     * */
     var x;
     x = 123;
     alert(x);
     var y = 12;
     alert(y);

   </script>
</head>
<body>

</body>
</html>
