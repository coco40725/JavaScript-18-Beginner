<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    /*
    * function scope 函數作用域
      - 調用函數時創建函數作用域，函數執行完畢以後，函數作用域銷毀
      - 每調用一次函數就會創建一個新的函數作用域，他們之間是"互相獨立"的
      - 在函數作用域中可以訪問到全局作用域的變量，在全局作用域中無法訪問到函數作用域的變量
      - 當在函數作用域操作一個變量時，它會先在自身作用域中尋找，如果有就直接使用；
        如果沒有則向上一級作用域中尋找，直到找到全局作用域； 如果全局作用域中依然沒有找到，
        則會報錯ReferenceError
      - 在函數中要訪問全局變量可以使用window對象
    * */
    let a = 10;
    function fun(){
        let a = "我是 fun() 裡面的 a";
        let b = 20;
        console.log("a = " + a); //  return "我是 fun() 裡面的 a"
        function fun2(){
            console.log("a = " + a); // fun2() 沒有定義過 a，則往上找 fun()， return "我是 fun() 裡面的 a"
        }
        fun2();
    }
    fun();
    console.log("a = " + a); //  return 10

    // *****************************************************************

    /*
     在特定寫法下 (僅寫法一)，函數作用域也有聲明提前的特性，
     */
    // 寫法一:  function funName(){}
    fun3();
    function fun3(){
        console.log("快點下課啦");
    }
    // 寫法二:  var[let] funName = function(){}， 此種寫法沒有提前聲明的特性
    // fun4();
    // var fun4 = function (){
    //     console.log("洗澡中!");
    // }

    /*
    在函數中，如果變數聲明沒有使用 var, let, const，則會視為 "global variable"
    */
    function fun4(){
        c = 12;
    }
    fun4();
    console.log(c);

    /*
   在函數中，定義形參，等同於 聲明此變數但不賦值
   */
    function fun5(e){
        alert(e);
    }
    fun5(); // return undefined




    </script>
</head>
