<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #outer{
            border: 1px solid red;
            background-color: greenyellow;
            position: relative;
            width: 520px;
            height: 333px;
            margin: 50px auto;
            padding: 10px 0;
            overflow: hidden;
        }

        #imgList{
            list-style: none;
            position: absolute;
        }

        #imgList li{
            float: left;
            margin: 0 10px;
        }
        #navDiv{
            bottom: 10px;
            position: absolute;
        }

        #navDiv a{
            float: left;
            width: 15px;
            height: 15px;
            background-color: red;
            margin: 0 5px;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        #navDiv a:hover{
            background-color: black;
        }

    </style>
    <script ></script>
</head>
<body>
<div id="outer">
    <ul id="imgList">
        <li><img src="./imgSameSize/1.jpg" alt=""></li>
        <li><img src="./imgSameSize/2.jpg" alt=""></li>
        <li><img src="./imgSameSize/3.jpg" alt=""></li>
        <li><img src="./imgSameSize/4.jpg" alt=""></li>
        <li><img src="./imgSameSize/5.jpg" alt=""></li>
        <li><img src="./imgSameSize/6.jpg" alt=""></li>
    </ul>
    <div id="navDiv">
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>

    </div>
</div>

</body>
</html>
